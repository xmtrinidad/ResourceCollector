<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Title</title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/73ef1a17f6.js"></script>
    <!-- Bootstrap 4 -->
    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="mynav">
        <div class="mynav__header">
            <h4 class="mynav__header-title">Resource Collector</h4>
            <i class="fa fa-ellipsis-v mynav__header-dots fa-2x" aria-hidden="true"></i>
        </div>
        <div class="mynav__remove-all">
            <p class="mynav__remove-all-text">**WARNING** Clicking the button below will remove all resources.</p>
            <div class="mynav__remove-all-btns">
                <button type="button" class="btn--warn mynav__remove_btn">Remove All Resources</button>
                <button type="button" class="btn--common mynav__nevermind_btn">Nevermind</button>
            </div>
        </div>
        <ul class="mynav__list">
            <li class="mynav__list-item list-item--active">
                <a class="mynav__list-item-link" href="./index.html">
                    <i class="fa fa-th fa-2x" aria-hidden="true"></i>
                    <small>View All</small>
                </a>
            </li>
            <li class="mynav__list-item">
                <a class="mynav__list-item-link" href="./add.html">
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                    <small>Add Resource</small>
                </a>
            </li>
            <li class="mynav__list-item">
                <a class="mynav__list-item-link" href="#">
                    <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
                    <small>Log Out</small>
                </a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <form action="./index.html" class="form animated bounceInDown">
            <div class="form__header">
                <h3 class="form__header-title">Add Resource</h3>
            </div>
            <div class="form-group form__field">
                <label for="resource_title">Enter Resource:</label>
                <input id="resource_title" placeholder="Resource Title (required)" type="text" class="form-control input--common">
                <p class="form--warn resource-warn-msg"><i class="fa fa-exclamation-triangle form--warn-icon" aria-hidden="true"></i> Resource Title is required</p>
            </div>
            <div class="form-group form__field">
                <label for="resource_link">Link:</label>
                <input id="resource_link" placeholder="Link (required)" type="text" class="form-control input--common">
                <p class="form--warn link-warn-msg"><i class="fa fa-exclamation-triangle form--warn-icon" aria-hidden="true"></i> Resource Link is required</p>
            </div>
            <div class="form-group form__field">
                <label for="resource_category">Category:</label>
                <div class="form__select">
                    <select id="resource_category" placeholder="Choose Category" type="text" class="form-control form__field-category select--common">
                        <option value="" disabled selected>Select category</option>
                    </select>
                    <button class="btn--small add-category-btn" type="button">Add <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="form-group form__field my-2">
                <label for="resource_new">New Category:</label>
                <input id="resource_new" placeholder="Add New Category" type="text" class="form-control form__field-new input--common">
            </div>
            </div>

            <div class="form__header">
                <h3 class="form__header-title">Key Points</h3>
            </div>

            <div class="form-group form__field">
                <label for="user_point1">Point 1:</label>
                <input id="user_point1" placeholder="Point #1" type="text" class="form-control form__field-point input--common">
            </div>
            <div class="form-group form__field">
                <label for="user_point2">Point 2:</label>
                <input id="user_point2" placeholder="Point #2" type="text" class="form-control form__field-point input--common">
            </div>
            <div class="form-group form__field">
                <label for="user_point3">Point 3:</label>
                <input id="user_point3" placeholder="Point #3" type="text" class="form-control form__field-point input--common">
            </div>
            <div class="form-group form__field">
                <label for="user_point4">Point 4:</label>
                <input id="user_point4" placeholder="Point #4" type="text" class="form-control form__field-point input--common">
            </div>

            <div class="form__btns text-center">
                <div class="my-3 form__btn">
                    <button id="resource_submit" class="col-6 form__btn-signup btn--common" type="submit">Submit Resource</button>
                </div>
            </div>

        </form>
    </main>
    <footer class="footer">
        <h3 class="footer__logo">
            <a href="#">XT</a>
        </h3>
        <ul class="footer__social-icons">
            <li class="footer__social-icon">
                <a href="https://github.com/xmtrinidad/ResourceCollector">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li class="footer__social-icon">
                <a href="mailto:xmtrinidad@gmail.com">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </a>
            </li>
            <li class="footer__social-icon">
                <a href="https://codepen.io/xmtrinidad/">
                    <i class="fa fa-codepen" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/addresource.js"></script>
    <script src="js/dynamic.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
