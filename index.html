<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Title</title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/73ef1a17f6.js"></script>
    <!-- Bootstrap 4 -->
    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="container">
        <form action="home.html" class="form animated bounceInDown">
            <div class="form__header">
                <h3 class="form__header-title">Resource Collector</h3>
                <small class="form__header-small">Login or Sign-up</small>
            </div>
            <div class="form-group form__field">
                <label for="username">Enter Email:</label>
                <input placeholder="Email" type="email" class="form-control form__field-email input--common">
            </div>
            <div class="form-group form__field">
                <label for="username">Password:</label>
                <input placeholder="Password" type="password" class="form-control form__field-password input--common">
            </div>
            <div class="form__btns text-center">
                <div class="my-3 form__btn">
                    <button class="btn btn-primary col-6 form__btn-login btn--common" type="submit">Log In</button>
                </div>
                <div class="my-3 form__btn">
                    <button class="btn btn-primary col-6 form__btn-signup btn--common" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/addresource.js"></script>
    <script src="js/dynamic.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
